        * {

            padding: 0;

        }

        body {
            background: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: black;
        }

        .title {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 80px;
            letter-spacing: 2px;
        }

        .container {
            position: relative;
            width: 500px;
            height: 500px;
        }

        .point {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            line-height: 1.2;
            background-size: cover;
            background-position: center;
            border: 3px solid black;
        }

        .point:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .center-point {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            font-size: 14px;
            font-weight: 600;
            z-index: 10;
            background: linear-gradient(135deg, #1a1a1a, #333);
            background-size: cover;
            background-position: center;
        }

        .center-point:hover {
            transform: translate(-50%, -50%) scale(1.15);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .point-name {
            background: rgba(0,0,0,0.8);
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
        }

        /* Posicionamiento en círculo perfecto - 12 puntos equidistantes */
        .point-1 { 
            top: 0%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
        }
        .point-1:hover { 
            transform: translate(-50%, -50%) scale(1.1) translateY(-5px); 
        }

        .point-2 { 
            top: 6.7%; 
            right: 25%;

        }
        .point-2:hover {
